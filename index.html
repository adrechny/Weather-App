<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/91f5805925.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Search for any city"
          />
          <input type="submit" value="Go" class="btn btn-success search" />
        </form>
        <button class="current-button">Current Location</button>
        <h1 id="city">Chicago</h1>
        <div class="currently">
          <div class="row">
            <div class="col-4">
              <div class="day"></div>
              <div class="time"></div>
            </div>
            <div class="col-4">
              <span class="temperature"></span
              ><span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <div class="condition">Cloudy</div>
            </div>
            <div class="col-4">
            <div>
              Humidity:
              <span class="humidity"></span>%
            </div>
            <div>
              Wind:
              <span class="wind"></span>
              Km/h
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col-2">
              Sat <br />
              27° | 37° <br />
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col-2">
              Sun <br />
              22° | 33° <br />
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col-2">
              Mon <br />
              25° | 38° <br />
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col-2">
              Tue <br />
              31° | 43° <br />
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col-2">
              Wed <br />
              40° | 62° <br />
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/adrechny/Weather-App" target="_blank">
            Open source code</a
          >
          by Allison Drechny
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
